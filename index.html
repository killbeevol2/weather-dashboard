<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="nav">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main -->
    <main class="container-fluid">
      <section class="row">
        <!-- Search API -->
        <div class="col-12 col-md-3">
          <h2>Search for a City:</h2>

          <!-- Search Button -->
          <div class="input-group my-3">
            <input
              type="text"
              class="form-control search-input"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary history" type="button">
                Search
              </button>
            </div>
          </div>

          <!-- Search History -->
          <ul class="list-group mb-3">
            <button class="btn btn-secondary my-1">Search History</button>
            <button class="btn btn-secondary my-1">Search History</button>
            <button class="btn btn-secondary">Search History</button>
            <button class="btn btn-secondary">Search History</button>
            <button class="btn btn-secondary">Search History</button>
          </ul>
        </div>
        <div class="col-12 col-md-8">
          <!-- Today's result -->
          <div class="row">
            <div class="jumbotron col-12">
              <div class="mainResult container">
                <h2 class="cityName display-5">City Name</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index: <span class="green">1</span></p>
              </div>
            </div>
          </div>

          <!-- 5 Days Forecast -->
          <h4>5-Day Forecast:</h4>
          <div class="forecast row justify-content-around card-deck">
            <div class="card col text-white">
              <p><strong>Date</strong></p>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card col text-white">
              <p><strong>Date</strong></p>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card col text-white">
              <p><strong>Date</strong></p>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card col text-white">
              <p><strong>Date</strong></p>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card col text-white">
              <p><strong>Date</strong></p>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Add source script here-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
